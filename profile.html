<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="/styles/profile.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;0,800;1,400&display=swap"

    />
    <title>GameHub | Login</title>

  <body>
    <header>
      <a href="index.html">
        <img id="logo" src="/images/GameHub_Logo.png" alt="logo-nav" />

      <div class="nav-container">
        <nav>
          <ul class="nav-links">

          <div class="game-title">
            <p>Call of Duty: Black Ops Cold War<br />Standard Edition</p>
          </div>
        </div>
        <div class="download">
          <button class="button button1">Download</button>
        </div>
        <div class="sell">

        </div>

        <div class="container-long">
          <div class="game">
            <img

            />
          </div>

          <div class="game">

            <p>Crusader Kings 3<br />Standard Edition</p>

        <div class="download">

        <div class="container-long">

          <div class="game-title">
            <p>Borderlands 3<br />Super deluxe Edition</p>

        </div>
        <div class="download">
          <button class="button button1">Download</button>

        <div class="sell">
