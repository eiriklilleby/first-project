<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="/styles/checkoutsucess.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;0,800;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <title>Game Hub | Success</title>
  </head>

  <body>
    <header>
      <a href="index.html">
        <img id="logo" src="/images/GameHub_Logo.png" alt="logo-nav" />
      </a>
      <div class="nav-container">
        <nav>
          <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Games</a></li>
            <li><a href="#">Sell now</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
        <a href="#">
          <img class="nav-icon" src="/images/icons/search.png" alt="Search" />
        </a>
        <a href="/checkout.html">
          <img
            class="nav-icon"
            src="/images/icons/shopping-cart.png"
            alt="Shopping Cart"
          />
        </a>
        <a href="profile.html">
          <img
            class="nav-icon"
            src="/images/icons/profile.png"
            alt="Profile Page"
          />
        </a>
        <label for="toggle"
          ><i class="fas fa-bars" style="font-size: 20px; color: white"></i
        ></label>
        <input type="checkbox" id="toggle" />
      </div>
    </header>
    <section>
      <i class="far fa-check-circle"></i>
      <h2>Thank you for your purchase!</h2>
      <div class="container-order">
        <div class="order-information">
          <h3>ORDER INFORMATION</h3>

        <div class="container-games">
          <div class="game">
            <img
              src="/images/Games/order details/fall guys cover.png"
              alt="Fall guys"
            />
          </div>

          <div class="game-text">
            <h4>Fall Guys Ultimate Knockout</h4>
            <p>PC DOWNLOAD</p>
          </div>
          <div class="game">
            <img
              src="/images/Games/order details/cold war cover.png"
              alt="Fall guys"
            />
          </div>
          <div class="game-text">
            <h4>Call of DUty Cold War</h4>
            <p>PC DOWNLOAD</p>
          </div>
        </div>

        <div class="container-button">
          <a href="profile.html"> <button>DOWNLOAD NOW</button></a>
        </div>
      </div>
    </section>
  </body>
</html>
