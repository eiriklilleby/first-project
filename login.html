<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;0,800;1,400&display=swap"
      rel="stylesheet"
    />
    <title>GameHub | Login</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img id="logo" src="/images/GameHub_Logo.png" alt="logo-nav" />
      </a>
      <div class="nav-container">
        <nav>
          <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Games</a></li>
            <li><a href="#">Sell now</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
        <a href="#">
          <img class="nav-icon" src="/images/icons/search.png" alt="" />
        </a>
        <a href="checkout.html">
          <img class="nav-icon" src="/images/icons/shopping-cart.png" alt="" />
        </a>
        <a href="profile.html">
          <img class="nav-icon" src="/images/icons/profile.png" alt="" />
        </a>
        <label for="toggle"
          ><i class="fas fa-bars" style="font-size: 20px; color: white"></i
        ></label>
        <input type="checkbox" id="toggle" />
      </div>
    </header>

    <section>
      <div class="div-header">
        <img
          id="logo-header"
          src="/images/GameHub_Logo.png"
          alt="Gamehub logo"
        />
      </div>

      <div class="form-container">
        <h2>Login</h2>
        <form action="https://formspree.io/mqkyjbbd" method="POST">
          <input
            type="username"
            class="input-box"
            placeholder="Your Username"
          />

          <input
            type="password"
            class="input-box"
            placeholder="Your Password"
          />

          <button value="Send" type="submit">LOG IN</button>
          <hr />
          <p>Don't have an account? <a href="#">Register here</a></p>
        </form>
      </div>
    </section>
  </body>
</html>
